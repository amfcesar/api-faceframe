version: '3.7'
services:
  nginx:
    build:
      dockerfile: Dockerfile
      context: ./config
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - production-network
    depends_on:
      - "faceframe1"
      - "faceframe2"
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: faceframe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - ./.postgres:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    networks:
      - production-network
    restart: always

  faceframe1:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: faceframe1
    ports:
      - "3000"
    networks:
      - production-network

  faceframe2:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: faceframe2
    ports:
      - "3000"
    networks:
      - production-network

networks:
  production-network:
    driver: bridge
